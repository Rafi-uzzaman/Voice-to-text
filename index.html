<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="voice_to_text">
            <div class="content">
                <div class="textarea-wrapper">
                    <textarea id="convert_text" placeholder="Start recording to see your speech converted to text..."></textarea>
                    <div class="char-count">
                        <span id="char-counter">0 characters</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">
                        <i class="fas fa-microphone"></i>
                        <span>Start</span>
                    </button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-stop"></i>
                        <span>Stop</span>
                    </button>
                    <button id="clear-btn" class="btn btn-outline">
                        <i class="fas fa-trash-alt"></i>
                        <span>Clear</span>
                    </button>
                    <button id="copy-btn" class="btn btn-outline">
                        <i class="fas fa-copy"></i>
                        <span>Copy</span>
                    </button>
                </div>
            </div>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Ready</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
